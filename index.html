<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SN Pro", sans-serif;
            font-size: bold;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }

        /* –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #initial-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a0a0a 100%);
            transition: opacity 0.8s ease;
        }

        #initial-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .typewriter-text {
            font-size: 24px;
            color: #fff;
            text-align: center;
            padding: 0 20px;
            margin-bottom: 40px;
            border-right: 3px solid #ff6b9d;
            white-space: nowrap;
            overflow: hidden;
            animation: blink-caret 0.75s step-end infinite;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff6b9d; }
        }

        .open-button {
            opacity: 0;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 400;
            color: #fff;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            animation: fadeInButton 0.5s ease forwards;
            animation-delay: 3s;
            letter-spacing: 0.5px;
        }

        .open-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.6);
        }

        @keyframes fadeInButton {
            to {
                opacity: 1;
            }
        }

        /* –≠–∫—Ä–∞–Ω —Å –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π */
        #valentine-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 50%, #c2185b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        #valentine-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) translateX(var(--drift)) rotate(var(--rotation));
                opacity: 0;
            }
        }

        /* –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ */
        .valentine-card {
            position: relative;
            width: 320px;
            min-height: 400px;
            background: #fff;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: cardGlow 2s ease-in-out infinite, slideIn 0.8s ease;
            z-index: 10;
        }

        @keyframes slideIn {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes cardGlow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 25px 70px rgba(255, 107, 157, 0.5);
            }
        }

        .big-heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.15);
            }
            50% {
                transform: scale(1);
            }
        }

        .valentine-text {
            font-size: 26px;
            color: #333;
            text-align: center;
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: 0.3px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transform: translate3d(0, 0, 0);
            will-change: auto;
        }

        .valentine-emoji {
            font-size: 36px;
            margin-top: 10px;
        }

        .decorative-hearts {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            font-size: 30px;
            opacity: 0.3;
        }

        .decorative-hearts span {
            animation: float 3s ease-in-out infinite;
        }

        .decorative-hearts span:nth-child(2) {
            animation-delay: 0.5s;
        }

        .decorative-hearts span:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .valentine-card {
                width: 280px;
                padding: 30px 20px;
            }

            .valentine-text {
                font-size: 22px;
            }

            .typewriter-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="initial-screen">
        <div class="typewriter-text" id="typewriter"></div>
        <button class="open-button" id="openBtn">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —Å –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π -->
    <div id="valentine-screen">
        <div class="valentine-card">
            <div class="decorative-hearts">
                <span>üíï</span>
                <span>üíñ</span>
                <span>üíï</span>
            </div>
            <div class="big-heart">‚ù§Ô∏è</div>
            <div class="valentine-text">
                –ù–µ –≥—Ä—É—Å—Ç–∏ <span class="valentine-emoji">:–†</span><br>
                –° –Ω–∞—Å—Ç—É–ø–∞—é—â–∏–º<br>
                14 —Ñ–µ–≤—Ä–∞–ª—è!
            </div>
        </div>
    </div>

    <script>
        // –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–Ω–æ–π –º–∞—à–∏–Ω–∫–∏
        const text = "–£ –º–µ–Ω—è –¥–ª—è —Ç–µ–±—è –∫–æ–µ-—á—Ç–æ –µ—Å—Ç—å :)";
        const typewriterElement = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                typewriterElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            }
        }

        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—á–∞—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            setTimeout(typeWriter, 500);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–û—Ç–∫—Ä—ã—Ç—å"
        document.getElementById('openBtn').addEventListener('click', () => {
            document.getElementById('initial-screen').classList.add('hidden');
            document.getElementById('valentine-screen').classList.add('active');
            createFallingHearts();
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createFallingHearts() {
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            const screen = document.getElementById('valentine-screen');
            
            function addHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                const startX = Math.random() * 100;
                heart.style.left = startX + '%';
                heart.style.top = '-100px'; // –ù–∞—á–∏–Ω–∞–µ–º –≤—ã—à–µ —ç–∫—Ä–∞–Ω–∞
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
                
                // –°–ª—É—á–∞–π–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
                const duration = Math.random() * 4 + 5;
                heart.style.animationDuration = duration + 's';
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                heart.style.animationDelay = Math.random() * 2 + 's';
                
                // –°–ª—É—á–∞–π–Ω—ã–π –¥—Ä–∏—Ñ—Ç (–æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏)
                const drift = (Math.random() - 0.5) * 100;
                heart.style.setProperty('--drift', drift + 'px');
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
                const rotation = Math.random() * 180 - 90;
                heart.style.setProperty('--rotation', rotation + 'deg');
                
                screen.appendChild(heart);
                
                // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    heart.remove();
                }, (duration + 2) * 1000);
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
            setInterval(addHeart, 400);
            
            // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏
            for (let i = 0; i < 20; i++) {
                setTimeout(addHeart, i * 150);
            }
        }
    </script>
</body>
</html>
